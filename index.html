<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="container top">
            <h1>Weather App</h1>
            <form action="">
                <input type="text" class="search"
                placeholder="Search by city name">
                <button type="submit" class="btn">Submit</button>
                <p class="error"></p>
            </form>
            <section>
                <div class="container">
                    <div class="icon">
                        <img src="" alt="" class="weather-icon">
                    </div>
                    <div class="location">
                        <div class="city">Rome, IT</div>
                        <div class="date">Wednesday, 30 Mar 2022</div>
                        <div class="current">
                            <div class="temp">Temp: 13 <span>°C</span></div>
                            <div class="weather">Weather: Clouds</div>
                            <div class="temp-range">Temp Range: 12°C / 14.87°C</div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
